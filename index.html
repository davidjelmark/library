<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Catalog</title>
    <script>
        // Function to load and display the audios
        async function loadAudios() {
            try {
                const response = await fetch('audios.json');
                
                // Check if the response is successful
                if (!response.ok) {
                    console.error('Failed to load audios.json:', response.statusText);
                    return;
                }

                const audios = await response.json();
                console.log(audios);  // Log the audios to check if they load correctly
                
                const audioList = document.getElementById('audio-list');
                audioList.innerHTML = ''; // Clear the list before populating

                audios.forEach(audio => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${audio.title}</strong> (${audio.category}) 
                    - <a href="${audio.url}" target="_blank">Play</a>`;
                    audioList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading audios:', error);
            }
        }

        // Function to filter the audio list
        function searchAudios() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const audioItems = document.querySelectorAll('#audio-list li');
            audioItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        window.onload = loadAudios; // Load audios when the page loads
    </script>
</head>
<body>
    <h1>Audio Catalog</h1>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchAudios()">
    <ul id="audio-list">
        <!-- The audio list will be populated here -->
    </ul>
</body>
</html>
