<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>David Jelmark Audio Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .banner-section {
            background-image: url('img/section-1-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .audio-section {
            padding: 20px;
        }
        .audio-section h2 {
            text-align: center;
        }
        .audio-track {
            margin: 20px 0;
            text-align: center;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="outer">
        <header class="header">
            <h1>David Jelmark Audio Library</h1>
            <nav class="navbar">
                <a href="#audio-section">Audio Library</a>
                <a href="#gallery-section">Gallery</a>
                <a href="#contact-section">Contact</a>
            </nav>
        </header>
        
        <div class="banner-section">
            <img src="david-jelmark.png" alt="David Jelmark Logo" style="max-width: 150px;">
            <h2>Welcome to the David Jelmark Audio Library!</h2>
        </div>
        
        <section class="audio-section" id="audio-section">
            <h2>Audio Collection</h2>
            <div id="audio-tracks"></div>
        </section>

        <section class="gallery-section" id="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery-slider">
                <!-- Add your gallery images here -->
            </div>
        </section>

        <section class="contact-section" id="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out!</p>
            <p>Email: <a href="mailto:info@davidjelmark.com">info@davidjelmark.com</a></p>
        </section>

        <footer>
            <p>Copyright 2024 David Jelmark Audio Library.</p>
        </footer>
    </div>

    <script>
        // Sample JSON data for audio tracks
        const audioData = [
            {
                "title": "Track Title 1",
                "src": "audio/track1.mp3"
            },
            {
                "title": "Track Title 2",
                "src": "audio/track2.mp3"
            },
            {
                "title": "Track Title 3",
                "src": "audio/track3.mp3"
            },
            {
                "title": "Track Title 4",
                "src": "audio/track4.mp3"
            }
        ];

        // Function to display audio tracks
        function displayAudioTracks() {
            const audioContainer = document.getElementById('audio-tracks');
            audioData.forEach(track => {
                const trackDiv = document.createElement('div');
                trackDiv.className = 'audio-track';
                trackDiv.innerHTML = `
                    <h4>${track.title}</h4>
                    <audio controls>
                        <source src="${track.src}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
                audioContainer.appendChild(trackDiv);
            });
        }

        // Call the function to display audio tracks on page load
        displayAudioTracks();
    </script>
</body>
</html>
