<!doctype html>
<html lang="en">

            color: #fff;

            align-items: center;

        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        audio {
            margin: 10px 0;
        }
        .contact-info {
            text-align: center;
            margin: 20px;
        }
        .social-media {
            text-align: center;
            margin: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

</head>
