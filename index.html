<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Jelmark Digital Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 2rem;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            padding-left: 20px;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        #search {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #audio-list {
            list-style: none;
            padding: 0;
        }

        .audio-item {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-item strong {
            font-size: 1.25rem;
            color: #333;
        }

        .audio-item a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .audio-item a:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header {
                flex-direction: column;
                align-items: center;
            }

            header img {
                margin-bottom: 1rem;
            }

            .audio-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
    <script>
        async function loadAudios() {
            try {
                const response = await fetch('audios.json');
                
                if (!response.ok) {
                    console.error('Failed to load audios.json:', response.statusText);
                    return;
                }

                const audios = await response.json();
                const audioList = document.getElementById('audio-list');
                audioList.innerHTML = ''; // Clear the list

                audios.forEach(audio => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('audio-item');
                    listItem.innerHTML = `<strong>${audio.title}</strong> 
                                          <span>${audio.category}</span> 
                                          <a href="${audio.url}" target="_blank">Play</a>`;
                    audioList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading audios:', error);
            }
        }

        function searchAudios() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const audioItems = document.querySelectorAll('#audio-list li');
            audioItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        window.onload = loadAudios;
    </script>
</head>
<body>
    <header>
        <img src="david-jelmark.png" alt="David Jelmark">
        <h1>David Jelmark Digital Library</h1>
    </header>

    <div class="container">
        <input type="text" id="search" placeholder="Search by title or category..." onkeyup="searchAudios()">
        <ul id="audio-list">
            <!-- Audio items will be populated here -->
        </ul>
    </div>

    <footer>
        <p>Â© 2024 David Jelmark Digital Library. All rights reserved.</p>
    </footer>
</body>
</html>
