<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>David Jelmark Audio Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        header img {
            height: 50px; /* Adjust as needed */
        }
        main {
            padding: 20px;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .social-media {
            margin-top: 10px;
            text-align: center;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img src="david-jelmark.png" alt="David Jelmark Logo">
        <h1>David Jelmark Audio Library</h1>
    </header>
    
    <main>
        <h2>Audio Catalog</h2>
        <div id="audio-list"></div> <!-- This will be populated by JSON -->
        
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:davidjelmark@gmail.com">davidjelmark@gmail.com</a></p>
        </div>
        
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 David Jelmark. All rights reserved.</p>
    </footer>

    <script>
        // Sample JSON data for audio files (replace with your actual JSON fetching logic)
        const audioData = [
            {
                "title": "Sample Audio 1",
                "url": "https://link-to-your-audio-file-1.mp3"
            },
            {
                "title": "Sample Audio 2",
                "url": "https://link-to-your-audio-file-2.mp3"
            }
        ];

        // Function to populate audio list
        const populateAudioList = () => {
            const audioListDiv = document.getElementById('audio-list');
            audioData.forEach(audio => {
                const audioElement = document.createElement('div');
                audioElement.innerHTML = `<audio controls>
                                            <source src="${audio.url}" type="audio/mpeg">
                                            Your browser does not support the audio tag.
                                          </audio>
                                          <p>${audio.title}</p>`;
                audioListDiv.appendChild(audioElement);
            });
        };

        // Call the function to populate audio list
        populateAudioList();
    </script>
</body>
</html>
